<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App &#127782</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    
    
      <div id="main">
        <h1>Weather App &#127782</h1>
        <form id="form-weather" action="/weather" method="GET">
            <input type="text" id="city" name="city" placeholder="Enter Location" required>
            <button type="submit" id="search">Search</button>
        </form>
        
        <div id="weather-info">
        {% if weather_info %}
          <div id="city-div">
            <h2>Weather in {{ weather_info.city }}
            <img src="http://openweathermap.org/img/w/{{ weather_info.icon }}.png" alt="image"></h2>
          </div>
          <div id="temp-div">
            <p>Temperature: {{ weather_info.temperature }}Â°C &#127777</p>
          </div>
          <div id="weather-description">
            <p>Description: {{ weather_info.description }}</p>
            <p>Humidity: {{ weather_info.humidity }} &#128167</p>
        </div>
        {% endif %}
      </div>
  </body>
</html>
