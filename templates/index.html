<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App &#127782</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <h1>Weather App &#127782</h1>
    <form action="/" method="GET">
        <label for="city">Enter Location &#128506</label>
        <input type="text" id="city" name="city" required>
        <button type="submit" id="search">&#128269</button>
    </form>

    <div id="weather-info">
      {% if weather_info %}
      <h2>Weather in {{ weather_info.city }}<img src="http://openweathermap.org/img/w/{{ weather_info.icon }}.png" alt="image"></h2>
      <p>Temperature: {{ weather_info.temperature }}Â°C</p>
      <p>Description: {{ weather_info.description }}</p>
      <p>Humidity: {{ weather_info.humidity }}</p>
      {% endif %}
      <button id="forecast-button">5 Days Forecast</button>
    </div>

  </body>
</html>
